<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<!--                                                        Верхний черный navbar -->

<div class="formContainer" id="bigContainer">

    <nav class="navbar fixed-top navbar-white bg-dark">
        <h3><span class="badge badge-dark">


    </span></h3>


        <div class="d-flex flex-reverse">
            <a href="/logout"><span class="text-secondary">Logout</span></a>
        </div>
    </nav>


    <!--                                                    Общий контейнер всей страницы-->
    <div class="container-fluid" id="bossContainer">

        <!--                                                    колонка слева-->
        <div class="row" id="rowBoss">
            <div class="col-md-1">
                <nav class="nav flex-column nav-pills">


                    <a class="nav-link active" id="adminLink" href="/api/admin">Admin</a>

                    <!--                onclick="document.location='/user'"-->
                    <a class="nav-link" id="userLink" >User</a>
                </nav>
            </div>

            <!--                                    колонка справа -->
            <div class="col-xl-11" id="adminInformationPage">
                <h1>Admin panel</h1>

                <!--                            Вкладка с User table/New user-->
                <div class="containerNav">
                    <ul class="nav nav-tabs" role="tablist">

                        <li class="nav-item"><a class="nav-link active" href="#allUser" role="tab" data-toggle="tab">Users
                            table</a></li>
                        <li class="nav-item"><a class="nav-link" href="#newUserPanel" role="tab" data-toggle="tab">New
                            User</a>
                        </li>
                    </ul>


                    <div class="tab-content">

                        <div role="tabpanel" class="tab-pane active" id="allUser">
                            <div class="containerTable">
                                <div class="card">
                                    <div class="card-body">
                                        All users
                                    </div>
                                </div>


                                <div class="outher-container">
                                    <div class="table-container">
                                        <table class="table table-striped ">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Username</th>
                                                <th scope="col">Phone number</th>
                                                <th scope="col">Roles</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>

                                            <tbody id="userTableBody">


                                            <!-- Модальное окно на редактирование -->
                                            <div class="modal fade" id="editModal" tabindex="-1"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <form id="editModalForm">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel1"> Edit
                                                                    user </h5>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="form-group text-center">
                                                                    <label for="username"
                                                                           class="font-weight-bold">Username </label>
                                                                    <input class="form-control" id="username1"/>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label for="password"
                                                                           class="font-weight-bold">Password </label>
                                                                    <input type="password" class="form-control"
                                                                           id="password1"/>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label for="age"
                                                                           class="font-weight-bold">Age </label>
                                                                    <input type="number" class="form-control"
                                                                           id="age1"/>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label for="phoneNumber" class="font-weight-bold">Phone
                                                                        number </label>
                                                                    <input type="text" class="form-control"
                                                                           id="phoneNumber1"/>
                                                                </div>


                                                                <!--                                        форма с ролями -->
                                                                <div class="form-group text-center">
                                                                    <label for="roles"
                                                                           class="font-weight-bold">Role:</label>
                                                                    <select class="custom-select" id="roles1"
                                                                            name="selectedRoles" multiple>

                                                                        <option value="2">USER</option>
                                                                        <option value="1">ADMIN</option>

                                                                    </select>
                                                                </div>

                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <input type="submit" class="btn btn-primary"
                                                                       id="updateButton" value="Edit"/>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>


                                            <!--                                              Модальное окно на удаление-->

                                            <div class="modal fade" id="deleteModal"
                                                 tabindex="-1"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <form>
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel"> Delete
                                                                    user </h5>
                                                                <button type="button" class="close"
                                                                        data-dismiss="modal"
                                                                        aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>

                                                            <div class="modal-body">


                                                                <div class="form-group text-center">
                                                                    <label for="username"
                                                                           class="font-weight-bold">Username </label>
                                                                    <input class="form-control" id="username" disabled/>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label for="password"
                                                                           class="font-weight-bold">Password </label>
                                                                    <input type="password" class="form-control"
                                                                           id="password" disabled/>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label for="age"
                                                                           class="font-weight-bold">Age </label>
                                                                    <input type="number" class="form-control" id="age"
                                                                           disabled/>

                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label for="phoneNumber"
                                                                           class="font-weight-bold">Phone
                                                                        number </label>
                                                                    <input type="text" class="form-control"
                                                                           id="phoneNumber"
                                                                           disabled/>

                                                                </div>

                                                                <!--                                        форма с ролями -->
                                                                <div class="form-group text-center">
                                                                    <label for="roles"
                                                                           class="font-weight-bold">Role:</label>
                                                                    <select class="custom-select" id="roles"
                                                                            name="selectedRoles" multiple disabled>


                                                                        <option name="roleAdmin">ADMIN</option>
                                                                        <option name="roleUser">USER</option>

                                                                    </select>
                                                                </div>


                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        onclick="cancelDelete()">Cancel
                                                                </button>
                                                                <button type="button" class="btn btn-danger"
                                                                        onclick="confirmDelete(currentUserId)">Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </form>
                                            </div>


                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--                                  Панель создания New User-->
                        <div role="tabpanel" class="tab-pane" id="newUserPanel">
                            <div class="card">
                                <div class="card-body">
                                    Add new user
                                </div>
                            </div>

                            <div class="containerNewUser border">

                                <div class="outherNewUser-container">
                                    <div class="formContainer">
                                        <form id="formAdd">

                                            <div class="form-group text-center">
                                                <label for="username" class="font-weight-bold">Username </label>
                                                <input type="text" class="form-control" id="username3" name="username"/>
                                            </div>

                                            <div class="form-group text-center">
                                                <label for="password" class="font-weight-bold">Password </label>
                                                <input type="password" class="form-control" id="password3"
                                                       name="password"/>
                                            </div>

                                            <div class="form-group text-center">
                                                <label for="age" class="font-weight-bold">Age </label>
                                                <input type="number" class="form-control" id="age3" name="age"/>
                                            </div>

                                            <div class="form-group text-center">
                                                <label for="phoneNumber" class="font-weight-bold">Phone number </label>
                                                <input type="text" class="form-control" id="phoneNumber3"
                                                       name="phoneNumber"/>

                                            </div>

                                            <!--                                        форма с ролями -->
                                            <div class="form-group text-center">
                                                <label for="roles" class="font-weight-bold">Role:</label>
                                                <select class="custom-select" id="roles3" name="selectedRoles" multiple>

                                                    <option selected value="2">USER</option>
                                                    <option value="1">ADMIN</option>

                                                </select>
                                            </div>

                                            <div class="text-center">
                                                <input type="submit" class="btn btn-success " value="Add new user">
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<script src="/admin.js"></script>


</body>
</html>
